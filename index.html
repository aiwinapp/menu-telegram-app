<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1, h2 {
            color: var(--tg-theme-accent-text-color, #3390ec);
        }
        .category {
            margin-bottom: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            border-radius: 8px;
        }
        .dish {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        .dish-name {
            flex-grow: 1;
        }
        .dish-price {
            font-weight: bold;
            margin-left: 10px;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
        .dish-controls {
            display: none; /* Удалено: больше не нужно */
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            display: none; /* Скрываем поле ввода по умолчанию */
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cart-content {
            background-color: var(--tg-theme-bg-color, #ffffff);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .add-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Наше меню </h1>
    <div id="error-message"></div>
    <div id="menu"></div>

    <div id="cart">Корзина</div>
    <div id="cart-modal">
        <div class="cart-content">
            <h2>Ваш заказ</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="send-order">Отправить заказ</button>
            <button id="close-cart">Закрыть</button>
        </div>
    </div>

    <script>
        // Объявляем переменную cart глобально
        let cart = {};

        // Загружаем меню по ссылке
        fetch('https://menu-telegram-app.pages.dev/menu.json')
            .then(response => response.json())
            .then(data => {
                window.menuData = data;
                renderMenu();
            })
            .catch(error => {
                console.error('Ошибка загрузки меню:', error);
                document.getElementById('error-message').textContent = 'Ошибка загрузки меню. Пожалуйста, попробуйте позже.';
            });

        function groupByCategory(menu) {
            return menu.reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            const groupedMenu = groupByCategory(menuData);

            for (const [category, dishes] of Object.entries(groupedMenu)) {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `<h2>${category}</h2>`;

                dishes.forEach(dish => {
                    const dishElement = document.createElement('div');
                    dishElement.className = 'dish';
                    dishElement.innerHTML = `
                        <span class="dish-name">${dish.dish}</span>
                        <span class="dish-price">${dish.price.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })}</span>
                        <button class="add-button" data-dish="${dish.dish}">Добавить</button>
                        <input type="number" class="quantity-input" value="1" min="1" data-dish="${dish.dish}">
                    `;
                    categoryElement.appendChild(dishElement);
                });

                menuContainer.appendChild(categoryElement);
            }

            // Обновляем обработчики событий для кнопок и инпутов
            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.nextElementSibling;
                    input.style.display = 'inline-block';
                    this.style.display = 'none';
                    updateCart(this.getAttribute('data-dish'), parseInt(input.value));
                });
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    updateCart(this.getAttribute('data-dish'), parseInt(this.value));
                });
            });
        }

        function updateQuantity(dish, change) {
            const input = document.querySelector(`.quantity-input[data-dish="${dish}"]`);
            let newValue = parseInt(input.value) + change;
            newValue = Math.max(0, newValue); // Не позволяем отрицательные значения
            input.value = newValue;
            updateCart(dish, newValue);

            // Если количество стало 0, скрываем элементы управления и показываем кнопку "Добавить"
            if (newValue === 0) {
                const dishControls = input.closest('.dish-controls');
                dishControls.style.display = 'none';
                dishControls.previousElementSibling.style.display = 'inline-block';
            }
        }

        function updateCart(dish, quantity) {
            if (quantity > 0) {
                cart[dish] = quantity;
            } else {
                delete cart[dish];
            }
            updateCartButton();
        }

        function updateCartButton() {
            const cartButton = document.getElementById('cart');
            const totalItems = Object.values(cart).reduce((sum, quantity) => sum + quantity, 0);
            cartButton.textContent = `Корзина (${totalItems})`;
        }

        function showCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            for (const [dish, quantity] of Object.entries(cart)) {
                const dishData = menuData.find(item => item.dish === dish);
                const itemTotal = dishData.price * quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${dish}</span>
                    <span>${quantity} x ${dishData.price.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })} = ${itemTotal.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })}</span>
                `;
                cartItems.appendChild(cartItem);
            }

            cartTotal.textContent = `Итого: ${total.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })}`;
        }

        function initializeApp() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.tg = window.Telegram.WebApp;
                    tg.expand();
                    
                    // Настраиваем MainButton
                    tg.MainButton.setText('Отправить заказ');
                    tg.MainButton.hide();
                    
                    tg.ready();
                } else {
                    console.warn("Telegram WebApp не доступен, но приложение продолжит работу");
                }
            } catch (error) {
                console.error("Ошибка при инициализации приложения:", error);
            }
            
            // Загружаем меню в любом случае 
            loadMenu();
            
            // Добавляем обработчик для кнопки корзины
            document.getElementById('cart').addEventListener('click', showCartModal);
            
            // Заменяем обработчик для кнопки "Отправить заказ"
            document.getElementById('send-order').addEventListener('click', prepareOrder);
        }

        function loadMenu() {
            fetch('https://menu-telegram-app.pages.dev/menu.json')
                .then(response => response.json())
                .then(data => {
                    window.menuData = data;
                    renderMenu();
                })
                .catch(error => {
                    console.error('Ошибка загрузки меню:', error);
                    document.getElementById('error-message').textContent = 'Ошибка загрузки меню. Пожалуйста, попробуйте позже.';
                });
        }

        function showCartModal() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = 'flex';
            showCart();
        }

        // Добавляем обработчик для закрытия модального окна корзины
        document.getElementById('close-cart').addEventListener('click', function() {
            document.getElementById('cart-modal').style.display = 'none';
        });

        function prepareOrder() {
            // Формируем текст заказа
            let orderText = "Новый заказ:\n\n";
            let total = 0;

            for (const [dish, quantity] of Object.entries(cart)) {
                const dishData = menuData.find(item => item.dish === dish);
                const itemTotal = dishData.price * quantity;
                total += itemTotal;

                orderText += `${dish} - ${quantity} шт. x ${dishData.price.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })} = ${itemTotal.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })}\n`;
            }

            orderText += `\nИтого: ${total.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' })}`;

            // Сохраняем текст заказа
            window.orderText = orderText;

            // Показываем MainButton
            if (window.tg && window.tg.MainButton) {
                window.tg.MainButton.show();
            } else {
                console.log("Заказ готов к отправке:", orderText);
                alert("Заказ готов к отправке! Проверьте консоль для деталей.");
            }

            // Закрываем модальное окно корзины
            document.getElementById('cart-modal').style.display = 'none';
        }

        // Добавляем обработчик для MainButton
        if (window.tg && window.tg.MainButton) {
            window.tg.MainButton.onClick(function() {
                // Отправляем заказ
                window.tg.sendData(window.orderText);
                
                // Очищаем корзину и скрываем кнопку
                cart = {};
                updateCartButton();
                window.tg.MainButton.hide();
            });
        }

        // Ждем, пока DOM будет полностью загружен
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
