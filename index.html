<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1, h2 {
            color: var(--tg-theme-accent-text-color, #3390ec);
        }
        .category {
            margin-bottom: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            border-radius: 8px;
        }
        .dish {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        .dish-name {
            flex-grow: 1;
        }
        .dish-price {
            font-weight: bold;
            margin-left: 10px;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
        .dish-controls {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cart-content {
            background-color: var(--tg-theme-bg-color, #ffffff);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="menu"></div>

            <div id="cart-total"></div>

        function groupByCategory(menu) {
            return menu.reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            const groupedMenu = groupByCategory(menuData);

            for (const [category, dishes] of Object.entries(groupedMenu)) {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `<h2>${category}</h2>`;

                dishes.forEach(dish => {
                    const dishElement = document.createElement('div');
                    dishElement.className = 'dish';
                    dishElement.innerHTML = `
                        <span class="dish-name">${dish.dish}</span>
                        <span class="dish-price">${dish.price.toLocaleString('ru-RU')} тг</span>
                        <div class="dish-controls">
                            <button class="decrease-quantity" data-dish="${dish.dish}">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" data-dish="${dish.dish}">
                            <button class="increase-quantity" data-dish="${dish.dish}">+</button>
                        </div>
                    `;
                    categoryElement.appendChild(dishElement);
                });

                menuContainer.appendChild(categoryElement);
            }

            // Добавляем обработчики событий для кнопок и инпутов
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    updateQuantity(this.getAttribute('data-dish'), -1);
                });
            });

            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    updateQuantity(this.getAttribute('data-dish'), 1);
                });
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    updateCart(this.getAttribute('data-dish'), parseInt(this.value));
                });
            });
        }

        function updateQuantity(dish, change) {
            const input = document.querySelector(`.quantity-input[data-dish="${dish}"]`);
            let newValue = parseInt(input.value) + change;
            newValue = Math.max(0, newValue); // Не позволяем отрицательные значения
            input.value = newValue;
            updateCart(dish, newValue);
        }

        function updateCart(dish, quantity) {
            if (quantity > 0) {
                cart[dish] = quantity;
            } else {
                delete cart[dish];
            }
            updateCartButton();
        }

        function updateCartButton() {
            const cartButton = document.getElementById('cart');
            const totalItems = Object.values(cart).reduce((sum, quantity) => sum + quantity, 0);
            cartButton.textContent = `Корзина (${totalItems})`;
        }

        function showCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            for (const [dish, quantity] of Object.entries(cart)) {
                const dishData = menuData.find(item => item.dish === dish);
                const itemTotal = dishData.price * quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${dish}</span>
                    <span>${quantity} x ${dishData.price.toLocaleString('ru-RU')} тг = ${itemTotal.toLocaleString('ru-RU')} тг</span>
                `;
                cartItems.appendChild(cartItem);
            }

            cartTotal.textContent = `Итого: ${total.toLocaleString('ru-RU')} тг`;
        }

        function initializeApp() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.expand();
                    renderMenu();
                    tg.ready();
                } else {
                    throw new Error("Telegram WebApp is not available");
                }
            } catch (error) {
                console.error("Error initializing app:", error);
                document.getElementById('error-message').textContent = 
                    "Ошибка при инициализации приложения. Пожалуйста, убедитесь, что вы открываете это в Telegram.";
                renderMenu(); // Отображаем меню даже в случае ошибки
            }
        }

        // Ждем, пока DOM будет полностью загружен
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>

</html>
